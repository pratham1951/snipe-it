name: Terraform CI integration

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Code checkout
      uses: actions/checkout@v3

    - name: Terraform Init
      run: |
          cd ./terraform
          terraform init
      env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          TF_ACTION_WORKING_DIR: 'terraform'
          TF_VAR_admin_username: 'ubuntu'
          
    - name: Terraform Destroy
      run: |
          cd ./terraform
          terraform destroy -auto-approve
      env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          TF_ACTION_WORKING_DIR: 'terraform'
          TF_VAR_admin_username: 'ubuntu'  

          
    - name: Terraform Plan
      run: |
          cd ./terraform
          terraform plan
      env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          TF_ACTION_WORKING_DIR: 'terraform'
          TF_VAR_admin_username: 'ubuntu'
          
